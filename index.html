<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>üß≠ MDF Cockpit</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background-color: #0f0f0f;
      color: white;
      margin: 0;
      padding: 0;
    }

    .tab-bar {
      display: flex;
      background: #1e1e1e;
      padding: 0.5rem;
      gap: 0.5rem;
    }

    .tab {
      background: #333;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 4px;
    }

    .tab.active {
      background-color: #007bff;
    }

    .tab-content {
      display: none;
      padding: 1rem;
    }

    .tab-content.active {
      display: block;
    }
  </style>
</head>
<body>
  <nav class="tab-bar">
    <button class="tab active" data-target="console">Console</button>
    <button class="tab" data-target="croquis">Croquis</button>
    <button class="tab" data-target="images">Images IA</button>
  </nav>

  <section id="console" class="tab-content active">
    <h2>üß≠ Console</h2>
    <p>Bienvenue, MDF. Le cockpit t'attend.</p>
  </section>

  <section id="croquis" class="tab-content">
    <h2>‚úèÔ∏è Croquis</h2>
    <p>Espace pour dessiner ou t‚Äôexprimer.</p>
  </section>

  <section id="images" class="tab-content">
    <h2>üñºÔ∏è G√©n√©rateur d‚Äôimages</h2>
    <p>Tu pourras bient√¥t lancer des prompts IA ici.</p>
  </section>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      console.log("‚úÖ JS charg√© !");
      const tabs = document.querySelectorAll(".tab");
      const contents = document.querySelectorAll(".tab-content");

      tabs.forEach((tab) => {
        tab.addEventListener("click", () => {
          tabs.forEach((t) => t.classList.remove("active"));
          contents.forEach((c) => c.classList.remove("active"));

          tab.classList.add("active");
          const targetId = tab.getAttribute("data-target");
          const target = document.getElementById(targetId);
          if (target) target.classList.add("active");
        });
      });
    });
  </script>
</body>
</html>
