<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Copilotte Studio Visuel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main>
    <h1>🎨 Copilotte Sketchboard</h1>
    <div class="toolbar">
      <label>✏️ Couleur : <input type="color" id="color" value="#58a6ff" /></label>
      <label>🎚️ Taille : <input type="range" id="size" min="1" max="20" value="5" /></label>
      <button id="clear">🧼 Effacer</button>
      <button id="save">💾 Télécharger</button>
    </div>
    <canvas id="canvas" width="800" height="500"></canvas>
  </main>
  <script src="script.js"></script>
</body>
</html>
